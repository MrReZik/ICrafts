# menus/anvil_gui.yml
# -----------------------------------------------------------------------
# Конфигурация меню для создания кастомных крафтов на Наковальне (ANVIL).
#
# RGB-коды поддерживаются: используйте &#RRGGBB
# Стандартные коды (&) также поддерживаются.
# -----------------------------------------------------------------------

title: "&8Создание крафта Наковальни"
size: 27 # Размер инвентаря. Должен быть 27 или 54.

filler:
  # Предмет, которым заполняются неиспользуемые слоты
  material: GRAY_STAINED_GLASS_PANE
  name: " "

slots:
  # Интерактивные слоты для размещения ингредиентов, результата, XP и кнопки сохранения.
  ANVIL_LEFT_SLOT: 10   # Левый ингредиент
  ANVIL_RIGHT_SLOT: 12  # Правый ингредиент
  ANVIL_RESULT_SLOT: 16 # Результат крафта
  ANVIL_XP_SLOT: 14     # Слот для установки стоимости опыта (XP)
  SAVE_SLOT: 22         # Слот для кнопки сохранения

decorations:
  # Декоративные элементы, которые будут перекрывать 'filler'.
  # Формат: <номер_слота>:
  #   material: <MATERIAL>
  #   name: <Имя_предмета>

  9:
    material: ANVIL
    name: "Ремонт"
  11:
    material: IRON_NUGGET
    name: " "
  13:
    material: EXPERIENCE_BOTTLE
    name: "&#61B4FFУровень Опыта" # Пример RGB
  15:
    material: IRON_NUGGET
    name: " "
  17:
    material: CHIPPED_ANVIL
    name: "Результат"