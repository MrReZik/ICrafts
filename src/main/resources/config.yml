# config.yml
# Основной файл конфигурации для iCrafts

# --- Общие настройки плагина ---
# Включить ли отображение кастомных рецептов в стандартной книге рецептов (Recipe Book).
# Если False, игроки смогут использовать крафты, но не увидят их в книге.
enable-recipe-book-display: true

# --- Настройки оповещений ---
# Включить ли сообщения в консоли при загрузке/сохранении рецептов.
enable-console-logs: true

# --- Ограничения ---
# Максимальное количество кастомных рецептов, которое можно создать.
# Установите -1 для отключения ограничения.
max-custom-recipes: 500

# --- Настройки API (если бы они были) ---
# Например, ключ для интеграции с другими плагинами, но в данном случае не нужно.